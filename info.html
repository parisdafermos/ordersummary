<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="hero-image"
        src="images/illustration-hero.svg"
        alt="illustration-hero"
      />
      <div class="text-center card-body">
        <h1 class="card-title mb-3">Order Summary</h1>
        <h2 class="card-subtitle h5">
          You can now listen to millions of songs,audiobooks, and podcasts on
          any device anywhere you like!
        </h2>
        <div class="d-flex align-items-center card-plan">
          <img
            class="card-icon mr-4"
            src="images/icon-music.svg"
            alt="icon-music"
          />
          <div class="text-left mr-4 flex-1">
            <h3 class="h5 mb-0 font-weight-bold">Annual Plan</h3>
            <p class="mb-0 price">$59.99/year</p>
          </div>
          <button class="btn-trans change-btn">Change</button>
        </div>
        <button
          class="
            d-block
            w-100
            py-3
            text-white
            font-weight-bold
            btn-trans
            payment-btn
          "
        >
          Proceed to Payment
        </button>
        <button
          class="d-block w-100 pt-3 btn-trans cancel-btn font-weight-bold"
        >
          Cancel Order
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
